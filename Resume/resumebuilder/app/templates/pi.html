<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Fill-up Form</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Resume</h2>
        <form action="{% url 'personalinfoview' %}" method="POST">
            {% csrf_token %}
            
            <h1>Person Information</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phn_no">Phone Number:</label>
                <input type="text" id="phn_no" name="phn_no" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="text" id="website" name="website">
            </div>
            <div class="form-group">
                <label for="maritial_status">Marital Status:</label>
                <select id="maritial_status" name="maritial_status">
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                </select>
            </div>
            <h1>Objactives</h1>
            <div class="form-group">
                <label for="details">Objective:</label>
                <textarea id="details" name="details"></textarea>
            </div>
            <h1>Previous Experience</h1>
            <div class="form-group">
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name">
            </div>
            <div class="form-group">
                <label for="job_title">Job Title:</label>
                <input type="text" id="job_title" name="job_title">
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date">
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date">
            </div>
            <div class="form-group">
                <label for="desc">Job Description:</label>
                <textarea id="desc" name="desc"></textarea>
            </div>
            <h1>Project Details</h1>
            <div class="form-group">
                <label for="project_name">Project Name:</label>
                <input type="text" id="project_name" name="project_name">
            </div>
            <div class="form-group">
                <label for="project_title">Project Title:</label>
                <input type="text" id="project_title" name="project_title">
            </div>
            <div class="form-group">
                <label for="p_start_date">Project Start Date:</label>
                <input type="date" id="p_start_date" name="p_start_date">
            </div>
            <div class="form-group">
                <label for="p_end_date">Project End Date:</label>
                <input type="date" id="p_end_date" name="p_end_date">
            </div>
            <div class="form-group">
                <label for="p_desc">Project Description:</label>
                <textarea id="p_desc" name="p_desc"></textarea>
            </div>
            <h1>Qualification</h1>
            <div class="form-group">
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree">
            </div>
            <div class="form-group">
                <label for="s_degree">Secondary Degree:</label>
                <input type="text" id="s_degree" name="s_degree">
            </div>
            <div class="form-group">
                <label for="school">School:</label>
                <input type="text" id="school" name="school">
            </div>
            <div class="form-group">
                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade">
            </div>
            <div class="form-group">
                <label for="year_of_passing">Year of Passing:</label>
                <input type="text" id="year_of_passing" name="year_of_passing">
            </div>
            <h1>Skills</h1>
            <div class="form-group">
                <label for="skill_name">Skills:</label>
                <textarea id="skill_name" name="skill_name"></textarea>
            </div>
            <button type="submit" class="submit-btn">Save</button>
        </form>
    </div>
</body>
</html>
