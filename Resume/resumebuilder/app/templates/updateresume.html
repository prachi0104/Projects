<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Resume Fill-up Form</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Your Resume</h2>
        <form method="POST" action={% url 'updateresume' id=id%}>
            {% csrf_token %}
            <h1>Person Information</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{obj.name}}">
            </div>
            <div class="form-group">
                <label for="phn_no">Phone Number:</label>
                <input type="text" id="phn_no" name="phn_no" value="{{obj.phn_no}}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{obj.email}}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address"  required>{{obj.address}}</textarea>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" value="{{obj.nationality}}" name="nationality">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" value="{{obj.dob|date:'Y-m-d' }}" name="dob">
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="text" id="website" value="{{obj.website}}" name="website">
            </div>
            <div class="form-group">
                <label for="maritial_status">Marital Status:</label>
                <select id="maritial_status" name="maritial_status">
                    <option value="Single" {% if obj.maritial_status == "Single" %} selected {% endif %}>Single</option>
                    <option value="Married" {% if obj.maritial_status == "Married" %} selected {% endif %}>Married</option>
                    <option value="Divorced" {% if obj.maritial_status == "Divorced" %} selected {% endif %}>Divorced</option>
                    <option value="Widowed" {% if obj.maritial_status == "Widowed" %} selected {% endif %}>Widowed</option>
                </select>
            </div>
            <h1>Objactives</h1>
            <div class="form-group">
                <label for="details">Objective:</label>
                <textarea id="details" name="details" >{{obj.details}}</textarea>
            </div>
            <h1>Previous Experience</h1>
            <div class="form-group">
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" value="{{obj.company_name}}">
            </div>
            <div class="form-group">
                <label for="job_title">Job Title:</label>
                <input type="text" id="job_title" name="job_title" value="{{obj.job_title}}">
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" value="{{obj.start_date|date:'Y-m-d' }}">
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" value="{{obj.end_date|date:'Y-m-d' }}">
            </div>
            <div class="form-group">
                <label for="desc">Job Description:</label>
                <textarea id="desc" name="desc">{{obj.desc}}</textarea>
            </div>
            <h1>Project Details</h1>
            <div class="form-group">
                <label for="project_name">Project Name:</label>
                <input type="text" id="project_name" name="project_name" value="{{obj.project_name}}">
            </div>
            <div class="form-group">
                <label for="project_title">Project Title:</label>
                <input type="text" id="project_title" name="project_title" value="{{obj.project_title}}">
            </div>
            <div class="form-group">
                <label for="p_start_date">Project Start Date:</label>
                <input type="date" id="p_start_date" name="p_start_date" value="{{obj.p_start_date|date:'Y-m-d' }}">
            </div>
            <div class="form-group">
                <label for="p_end_date">Project End Date:</label>
                <input type="date" id="p_end_date" name="p_end_date" value="{{obj.p_end_date|date:'Y-m-d' }}">
            </div>
            <div class="form-group">
                <label for="p_desc">Project Description:</label>
                <textarea id="p_desc" name="p_desc" >{{obj.p_desc}}</textarea>
            </div>
            <h1>Qualification</h1>
            <div class="form-group">
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" value="{{obj.degree}}">
            </div>
            <div class="form-group">
                <label for="s_degree">Secondary Degree:</label>
                <input type="text" id="s_degree" name="s_degree" value="{{obj.s_degree}}">
            </div>
            <div class="form-group">
                <label for="school">School:</label>
                <input type="text" id="school" name="school" value="{{obj.school}}">
            </div>
            <div class="form-group">
                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade" value="{{obj.grade}}">
            </div>
            <div class="form-group">
                <label for="year_of_passing">Year of Passing:</label>
                <input type="text" id="year_of_passing" name="year_of_passing" value="{{obj.year_of_passing}}">
            </div>
            <h1>Skills</h1>
            <div class="form-group">
                <label for="skill_name">Skills:</label>
                <textarea id="skill_name" name="skill_name">{{obj.skill_name}}</textarea>
            </div>
            <input class="btn btn-success" type="submit" value="Update">
        </form>
    </div>
</body>
</html>
