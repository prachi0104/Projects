{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for form styling */
        .form-card {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white;
        }
        .form-card .card-body {
            padding: 30px;
            opacity: 0.7;
            background-color: black;
        }
        .form-card input[type="submit"] {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-card">
        <div class="card-header text-center">
            <h4 style="color:white;opacity:0.7; background-color:black;padding-bottom:20px;padding-top:20px;">Monthly Inventory</h4>
        </div>
        <div class="card-body">
            <form action="{% url 'monthlyinv' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary mt-3" value="Add more">
            </form>
        </div>
    </div>

    {% if data %}
    <div class="mt-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Year</th>
                    <th scope="col">Month</th>
                    <th scope="col">Product</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Unit</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item.year }}</td>
                    <td>{{ item.month }}</td>
                    <td>{{ item.product }}</td>
                    <td>{{ item.qty }}</td>
                    <td>{{ item.unit}}</td>
                 
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <form action="{% url 'printlist' %}" method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-warning mt-3" value="Print Monthly List">
    </form>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
